<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx - App</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="container-all">

    <div id="banner-login">
      <div id="left-side">
        <div id="login-container">
          <h1>Olá, somos a <span>Onyx</span>!</h1>
          <h2>Seja bem vindo(a) ao novo aplicativo da Onyx. Faça seu login abaixo.</h2>

          <div id="input-container">
            <label for="login-inpt">Email</label>
            <input type="text" name="login-inpt" id="login-inpt">
            <label for="pword-inpt">Senha</label>
            <input type="password" name="pword-inpt" id="pword-inpt">
            <p id="login-error"></p>
          </div>

          <div id="btn-container">
            <button type="submit" id="btn-login">Entrar</button>
            <button id="btn-reg"><a href="register/index.html">Registrar</a></button>
          </div>
        </div>
      </div>

      <div id="right-side">
      </div>
    </div>
  </div> 

<script src="login.js"></script> 
</body>
</html>
